{% extends "layout.html" %}


{% block content %}

<!--Search bar-->
<div class="row">
    <form class="col m8 push-m4 s12 push-s3">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">search</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">search</label>
        </div>
      </div>
    </form>
</div>

<!--Inv. Cards-->
<div class="row">
        <div class="col s8 m3">
          <div class="card">
            <div class="card-image">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/1200px-OSIRIS_Mars_true_color.jpg">
              <span class="card-title">Mars</span>
              <a onclick="M.toast({html: 'Planetery service added to cart!'})" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add_shopping_cart
                    </i></a>
            </div>
            <div class="card-content">
              <p>Mars stuff</p>
            </div>
          </div>
        </div>
        <div class="col s8 m3">
            <div class="card">
              <div class="card-image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/1200px-OSIRIS_Mars_true_color.jpg">
                <span class="card-title">Mars</span>
                <a onclick="M.toast({html: 'Planetery service added to cart!'})" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add_shopping_cart
                      </i></a>
              </div>
              <div class="card-content">
                <p>Mars stuff</p>
              </div>
            </div>
          </div>
      </div>



{% endblock %}
