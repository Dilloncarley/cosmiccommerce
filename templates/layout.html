<!DOCTYPE html>
<html>

<head>
  {% block head %}
  <meta charset="utf-8">
  <title>Cosmic Commerce</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link href="{{app.request.getRootUri}}/css/materialize.min.css" rel="stylesheet" type="text/css">
  <!--Import font awesome from msstate's cdn-->
  <link href="//cdn01.its.msstate.edu/e/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="//cdn01.its.msstate.edu/e/jquery/3.3.1/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="{{app.request.getRootUri}}/js/materialize.min.js"></script>


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% endblock %}

<body>
  <nav>
    <div class="nav-wrapper blue-grey darken-4">
      <a href="/" class="brand-logo center">Cosmic Commerce</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        {% if netId %}
        <li>{{netId}}</li>
        <li><a href="{{app.request.getRootUri}}/logout">Logout</a></li>

        {% else %}
        <li><a href="{{app.request.getRootUri}}/login">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div id="content">{% block content %}{% endblock %}</div>
  <div class="row">
    <div class="col fixed-action-btn right">
      <a class="btn-floating btn-large waves-effect waves-light purple darken-2 tooltipped" href="cart" data-position="left"
        data-tooltip="View cart items">
        <i class="large material-icons">shopping_cart</i>
      </a>
    </div>
</body>
<script type="text/javascript">
  //init pickers
  M.AutoInit();
</script>

</html>
