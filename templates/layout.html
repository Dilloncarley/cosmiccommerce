<!DOCTYPE html>
  <html>
    <head>
        {% block head %}
        <meta charset="utf-8">
        <title>CiteRite</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link href="{{ app.request.baseUrl }}/css/materialize.min.css" rel="stylesheet" type="text/css">
      <!--Import font awesome from msstate's cdn-->
      <link href="//cdn01.its.msstate.edu/e/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% endblock %}
    
        <body>
        <div id="content">{% block content %}{% endblock %}</div>
        </body>
        </html>
